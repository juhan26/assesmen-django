{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-white">
    <div class="bg-white container mx-auto p-4 px-28 pt-10">
      <div class="flex justify-center">
          <img src="../../media/logo.jpg" alt="Logo" class="">
      </div>
      
      <div class="navbar flex justify-center">
          <ul class="flex space-x-2">
              <li class="bg-green-600 text-white py-2 px-8"><a class="nav-link" href="{% url 'profile' %}">PROFIL</a></li>
              <li class="bg-green-600 text-white py-2 px-8"><a href="">POLIKLINIK</a></li>
              <li class="bg-green-600 text-white py-2 px-8"><a class="nav-link" href="{% url 'fasilitas' %}">FASILITAS</a></li>
              <li class="bg-green-600 text-white py-2 px-8"><a href="">LOKASI</a></li>
              <li class="bg-green-600 text-white py-2 px-8"><a href="">KONTAK</a></li>
          </ul>
      </div>
      {% block content %}{% endblock %}
  </div>  
  </body>
</html>
